<article class="cart-product">
  <a class="cart-product__image" href="#">
    <img src="@img/@@image" alt="Нож">
  </a>
  <h3 class="cart-product__title">
    <a class="cart-product__title-link" href="#">Нож Лиса</a>
  </h3>
  <div class="cart-product__info">
    <div class="cart-product__size">95х18</div>
    <div class="cart-product__materials">Орех, Алюминий</div>
  </div>
  <div class="cart-product__rating rating rating_set">
    <div class="rating__body">
      <div class="rating__active"></div>
      <div class="rating__items">
        <input type="radio" class="rating__item" value="1" name="rating">
        <input type="radio" class="rating__item" value="2" name="rating">
        <input type="radio" class="rating__item" value="3" name="rating">
        <input type="radio" class="rating__item" value="4" name="rating">
        <input type="radio" class="rating__item" value="5" name="rating">
      </div>
    </div>
    <div class="rating__value">3.6</div>
    <div class="rating__reviews">12 отзывов</div>
  </div>
  <div class="cart-product__actions">
    <div class="cart-product__price">2 719 р.</div>
    <a class="cart-product__compare _icon-weigher" href="#"></a>
    <button class="cart-product__favorites _icon-heart" type="button"></button>
  </div>
  <button class="cart-product__button button _icon-cart" type="button">В корзину</button>
</article>
